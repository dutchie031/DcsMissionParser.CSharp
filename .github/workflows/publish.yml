name: Publish
permissions:
  contents: write
on: 
  workflow_dispatch:
    inputs:
      rc: 
        type: boolean
      patch_size:
        type: choice
        description: Size Of version change
        options:
          - '#major'
          - '#minor'
          - '#patch'
    

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Check Prerelease
        run: |
          echo "Prerelease: ${{ github.event.inputs.rc }}"

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1 # Don't use @master or @v1 unless you're happy to test the latest version
        env:
          DEFAULT_BUMP: ${{ github.event.inputs.patch_size }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: ""  # No 'v' prefix
          PRERELEASE: ${{ github.event.inputs.rc }}
          DRY_RUN: "true"

      - name: Display new version
        run: echo "New version is ${{ steps.tag_version.outputs.new_tag }}"

